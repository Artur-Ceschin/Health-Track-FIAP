<head>

</head>

<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-md navbar-light">
    <button class="navbar-toggler ml-auto mb-2 bg-light" type="button" data-toggle="collapse" data-target="#myNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="myNavbar">
      <div class="container-fluid">
        <div class="row">
          <!-- sidebar -->
          <div class="col-xl-2 col-lg-3 col-md-4 sidebar fixed-top">
            <a href="#" class="navbar-brand text-white d-block mx-auto text-center py-3 mb-4 bottom-border">Health Track</a>
            <div class="bottom-border pb-3">
              <img src="img/admin.jpeg" width="50" class="rounded-circle mr-3">
              <a href="#" class="text-white">Maria Helena</a>
            </div>
            <ul class="navbar-nav flex-column mt-4">
              <li class="nav-item"><a href="dashboard.html" class="nav-link text-white p-3 mb-2 sidebar-link "><i class="fas fa-home text-light fa-lg mr-3"></i>Dashboard</a></li>
              <li class="nav-item"><a href="perfil.html" class="nav-link text-white p-3 mb-2 current sidebar-link"><i class="fas fa-user text-light fa-lg mr-3"></i>Perfil</a></li>
              <li class="nav-item"><a href="#" class="nav-link text-white p-3 mb-2 sidebar-link" data-toggle="modal" data-target="#contato-perfil"><i class="fas fa-envelope text-light fa-lg mr-3"></i>Contato</a></li>

              <li class="nav-item"><a href="dados.html" class="nav-link text-white p-3 mb-2 sidebar-link"><i class="fas fa-file-medical-alt text-light fa-lg mr-3"></i>Dados</a></li>
              <li class="nav-item"><a href="#" class="nav-link text-white p-3 mb-2 sidebar-link"><i class="fas fa-wrench text-light fa-lg mr-3"></i>Configurações</a></li>
            </ul>
          </div>
          <!-- fim of sidebar -->

          <!-- top-nav -->
          <div class="col-xl-10 col-lg-9 col-md-8 ml-auto bg-dark fixed-top py-2 top-navbar">
            <div class="row align-items-center">
              <div class="col-md-4">
                <h4 class="text-light text-uppercase mb-0">Dashboard</h4>
              </div>
              <div class="col-md-5">
                <form>
                  <div class="input-group">
                    <input type="text" class="form-control search-input" placeholder="Search...">
                    <button type="button" class="btn btn-white search-button"><i class="fas fa-search text-warning"></i></button>
                  </div>
                </form>
              </div>
              <div class="col-md-3">
                <ul class="navbar-nav">
                  <li class="nav-item icon-parent ml-md-auto"><a href="#" class="nav-link icon-bullet"><i class="fas fa-comments text-muted fa-lg"></i></a></li>
                  <li class="nav-item icon-parent"><a href="#" class="nav-link icon-bullet"><i class="fas fa-bell text-muted fa-lg"></i></a></li>
                  <li class="nav-item ml-md-auto"><a href="#" class="nav-link" data-toggle="modal" data-target="#sign-out"><i class="fas fa-sign-out-alt text-danger fa-lg"></i></a></li>
                </ul>
              </div>
            </div>
          </div>
          <!-- fim of top-nav -->
        </div>

  </nav>
  <!-- fim of navbar -->

  <!--Modal-->
  <div class="modal fade" id="sign-out">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Você quer sair ?</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-dismiss="modal">Continuar</button>
          <a href="index.html" type="button">
            <button class="btn btn-danger">Sair</button>
          </a>
        </div>
      </div>
    </div>
  </div>
  <!--fim do modal-->

  <!--outro modal-->
  <div class="modal fade font-personalizada2" id="contato-perfil" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <header class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </header>
        <main class="modal-body">

          <form>
            <div class="form-group">
              <label for="formGroupExampleInput">Nome completo</label>
              <input type="text" class="control" id="formGroupExampleInput" placeholder="Insira seu nome completo">
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Endereço de email</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nome@examplo.com">
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Deixe seu comentário</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
          </form>

        </main>
        <footer class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary">Enviar</button>
        </footer>
      </div>
    </div>
  </div>
  <!--outro modal Fim-->


  <main class=" container bg-light p-4">
    <form class="text-center border border-light p-5 m-5" action="#!">

      <p class="h4 mb-4">Cadastro</p>

      <div class="form-row mb-4">
        <div class="col col-md-6">
          <!-- primeiro nome -->
          <input type="text" class="form-control" placeholder="Primeiro nome">
        </div>
        <div class="col col-md-6">
          <!-- segundo nome-->
          <input type="text" class="form-control" placeholder="Sobrenome">
        </div>
      </div>

      <div class="form-row mb-4">
        <div class="col col-md-6">
          <!-- primeiro nome -->
          <input type="number" class="form-control" placeholder="Peso">
        </div>
        <div class="col col-md-6">
          <!-- segundo nome-->
          <input type="number" class="form-control" placeholder="Altura">
        </div>
      </div>

      <div class="form-row mb-4">
        <div class="col col-md-6">
          <!-- primeiro nome -->
          <input type="date" class="form-control" placeholder="Data de Nascimento">
        </div>
        <div class="col col-md-6">
          <!-- segundo nome-->
          <div class="form-row align-items-center">
            <div class="col-auto my-1">
              <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Sexo</label>
              <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                <option selected>Sexo</option>
                <option value="1">Masculino</option>
                <option value="2">Feminino</option>
                <option value="3">Prefiro não dizer</option>
              </select>
            </div>
          </div>
        </div>

        <!-- E-mail -->
        <input type="email" class="form-control mb-4 mt-4" placeholder="E-mail">

        <!-- Senha -->
        <input type="password" class="form-control" placeholder="Senha" aria-describedby="defaultRegisterFormPasswordHelpBlock">
        <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
          Digite no mínimo 8 digitos
        </small>


        </small>

        <button type="button" class="btn btn-primary btn-lg btn-block" style="width: cover;">Atualizar</button>
        <button type="button" class="btn btn-warning btn-lg btn-block">Sair e não salvar</button>


    </form>
  </main>


  <!--Fim do Formulário Perfil-->


  </form>
  </main>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
